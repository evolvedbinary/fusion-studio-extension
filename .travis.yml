dist: xenial
osx_image: xcode10.1

language: node_js
node_js:
  - "8"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - YARN_GPG=no

os:
  - linux

  - osx
#  - windows

cache:
  directories:
  - node_modules
  - $HOME/.cache
  - $HOME/.npm/_prebuilds

before_install:
  - node --version && yarn --version && python --version

install:
  - yarn

before_script:
  - yarn run sass

script:
  - yarn run cypress

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libx11-dev
      - libxkbfile-dev
      - libgconf2-4
  homebrew:
    packages:
      - yarn
