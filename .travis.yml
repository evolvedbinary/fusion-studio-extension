#      os: osx
#      osx_image: xcode9.3
#      node_js: 12
#      before_install:
#        - python --version

    - name: macOS Catalina (10.15) / NodeJS 10 / Python 2
      os: osx
      osx_image: xcode12
      node_js: 10
      before_install:
        - python --version

#    - name: macOS Catalina (10.15) / NodeJS 12 / Python 2
#      os: osx
#      osx_image: xcode12
#      node_js: 12
#      before_install:
#        - python --version

    - name: macOS Catalina (10.15) / NodeJS 10 / Python 3
      os: osx
      osx_image: xcode12
      node_js: 10
      env:
        - PYTHON=/usr/bin/python3
      before_install:
        - $PYTHON --version

#    - name: macOS Catalina (10.15) / NodeJS 12 / Python 3
#      os: osx
#      osx_image: xcode12
#      node_js: 12
#      env:
#        - PYTHON=/usr/bin/python3
#      before_install:
#        - $PYTHON --version

install:
  - yarn
  - yarn run sass
  - yarn run rebuild:browser
  - cd browser-app
  - yarn start &
  - cd ..

before_script:
  - yarn test

before_cache:
  - rm -rf $ELECTRON_BUILDER_CACHE/wine

cache:
  directories:
    - $HOME/.cache/yarn
    - $HOME/.npm
    - node_modules
    - $ELECTRON_CACHE
    - $ELECTRON_BUILDER_CACHE
