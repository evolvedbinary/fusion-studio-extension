language: node_js

services:
  - docker

addons:
  apt:
    sources:
       - ubuntu-toolchain-r-test
    update: true
    packages:
      - libx11-dev
      - libxkbfile-dev
      - libgconf-2-4
  homebrew:
    update: true
    packages:
      - yarn

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - YARN_GPG=no    

jobs:
  include:
    - name: Ubuntu Xenial (16.04) / NodeJS 10 / Python 2 / Cypress
      os: linux
      dist: xenial
      node_js: 10
      env:
        - IMG=existdb/existdb:latest
        - API_XAR=https://github.com/evolvedbinary/fusion-studio-api/releases/download/0.1.0/fusion-studio-api-0.1.0.xar
      before_install:
        - python --version
        - docker pull $IMG
        - docker create  --name exist-ci -p 8080:8080 $IMG
        - wget $API_XAR
        - docker cp ./*.xar exist-ci:exist/autodeploy
        - docker start exist-ci
        - rm *.xar
        - sleep 10
      script:
        - yarn run cypress run --record

    - name: Ubuntu Xenial (16.04) / NodeJS 12 / Python 2
      os: linux
      dist: xenial
      node_js: 12
      before_install:
        - python --version

    - name: Ubuntu Focal (20.04) / NodeJS 10 / Python 3
      os: linux
      dist: focal
      node_js: 10
      before_install:
        - python --version

    - name: Ubuntu Focal (20.04) / NodeJS 12 / Python 3
      os: linux
      dist: focal
      node_js: 12
      before_install:
        - python --version

    - name: macOS High Sierra (10.13) / NodeJS 10 / Python 2
      os: osx
      osx_image: xcode9.3
      node_js: 10
      before_install:
        - python --version

